<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <style>
        /* Contenedor Compacto estilo Píldora */
        .idemab-dashboard-compact {
            width: auto;
            max-width: fit-content;
            margin: 0 auto;
            padding: 10px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

            /* BORDES TOTALMENTE REDONDOS */
            border-radius: 50px;
            border: 1px solid #e0eeed;

            /* Sombra sutil IDEMAB */
            box-shadow: 0 4px 12px rgba(29, 113, 184, 0.08);
        }

        /* Texto: Plataforma IDEMAB */
        .platform-tag {
            font-size: 9px;
            font-weight: 800;
            letter-spacing: 1.2px;
            color: #999;
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* Separador vertical */
        .v-divider {
            width: 1px;
            height: 16px;
            background: linear-gradient(135deg, #1D71B8 0%, #2FAC66 100%);
            opacity: 0.2;
        }

        /* Título DASHBOARD */
        .main-title {
            font-size: 18px;
            color: #1D71B8;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin: 0;
            line-height: 1;
        }

        /* Contenedor de la flecha animada */
        .arrow-indicator {
            display: flex;
            align-items: center;
            color: #2FAC66;
            animation: bounce-soft 2s infinite;
        }

        .arrow-indicator svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: currentColor;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Texto Inicio */
        .start-text {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            margin-left: 4px;
            color: #2FAC66;
        }

        /* Animación de rebote */
        @keyframes bounce-soft {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(3px);
            }

            60% {
                transform: translateY(1.5px);
            }
        }

        /* Móviles */
        @media (max-width: 600px) {
            .idemab-dashboard-compact {
                gap: 10px;
                padding: 6px 15px;
            }

            .v-divider {
                display: none;
            }

            .main-title {
                font-size: 16px;
            }

            .platform-tag {
                font-size: 8px;
            }
        }
    </style>
</head>

<body>

    <div class="idemab-dashboard-compact">
        <div class="platform-tag">Plataforma IDEMAB</div>

        <div class="v-divider"></div>

        <h1 class="main-title">DASHBOARD</h1>

        <div class="arrow-indicator">
            <svg viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5" />
            </svg>
            <span class="start-text">Inicio</span>
        </div>
    </div>

</body>

</html>
