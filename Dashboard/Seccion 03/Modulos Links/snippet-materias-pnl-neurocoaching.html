<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub PNL y Neurocoaching - IDEMAB</title>
    <style>
        /* Variables y Reset local para el snippet */
        .idemab-hub-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            width: 100%;
            /* Removed fixed max-width to adapt to any parent container */
            margin: 0;
            padding: 20px 0;
            /* Vertical padding only, let parent handle horizontal */
            box-sizing: border-box;
        }

        .idemab-hub-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
        }

        .idemab-hub-title {
            color: #1D71B8;
            /* Azul IDEMAB */
            font-size: 2em;
            font-weight: 800;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }

        .idemab-hub-subtitle {
            color: #666;
            font-size: 1.1em;
            margin: 0;
        }

        .idemab-modules-grid {
            display: grid;
            /* Auto-fit adapts to availability. Min 220px to fit in tighter columns */
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
        }

        /* Tarjeta de M√≥dulo */
        .idemab-module-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            position: relative;
            min-height: 280px;
            /* Force taller cards */
        }

        .idemab-module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(29, 113, 184, 0.15);
            border-color: #2CAC66;
            /* Verde IDEMAB al hover */
        }

        /* Encabezado de tarjeta (Color/Icono) */
        .card-header {
            background: linear-gradient(135deg, #1D71B8 0%, #155a96 100%);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .module-icon {
            font-size: 2.5em;
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        /* Cuerpo de tarjeta */
        .card-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .module-label {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #2CAC66;
            /* Verde IDEMAB */
            font-weight: 700;
            margin-bottom: 8px;
        }

        .module-title {
            font-size: 1.2em;
            color: #333;
            font-weight: 700;
            margin: 0 0 15px 0;
            line-height: 1.4;
        }

        /* Bot√≥n simulado */
        .card-btn {
            margin-top: auto;
            padding: 10px 20px;
            background: #f5f7fa;
            color: #1D71B8;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.2s;
        }

        .idemab-module-card:hover .card-btn {
            background: #1D71B8;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .idemab-hub-title {
                font-size: 1.5em;
            }

            .idemab-modules-grid {
                grid-template-columns: 1fr;
                /* Una columna en m√≥vil */
            }
        }
    </style>
</head>

<body>

    <div class="idemab-hub-container">

        <div class="idemab-hub-header">
            <h1 class="idemab-hub-title">Diplomado PNL y Neurocoaching</h1>
            <p class="idemab-hub-subtitle">Selecciona un m√≥dulo para acceder al contenido</p>
        </div>

        <div class="idemab-modules-grid">

            <!-- M√ìDULO 01 -->
            <a href="https://panel.idemab.com/curso/diplomado-pnl-y-neurocoaching-modulo-01/"
                class="idemab-module-card">
                <div class="card-header">
                    <div class="module-icon">üß†</div>
                </div>
                <div class="card-body">
                    <span class="module-label">M√≥dulo 01</span>
                    <h3 class="module-title">DIPLOMADO PNL Y NEUROCOACHING ‚Äì MODULO 01</h3>
                    <span class="card-btn">Acceder al Curso ‚û°</span>
                </div>
            </a>

        </div>

    </div>

</body>

</html>
