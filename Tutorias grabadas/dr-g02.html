<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorÃ­as Grabadas - G02</title>
    <style>
        :root {
            --idemab-blue: #1C73BA;
            --idemab-dark: #155fa0;
            --idemab-green: #2CAC64;
            --bg-light: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            color: #333;
        }

        .playlist-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 150px;
            /* Extra padding to avoid footer overlap */
            display: grid;
            grid-template-columns: 2.5fr 1fr;
            gap: 20px;
            min-height: 80vh;
        }

        /* MAIN PLAYER SECTION */
        .player-section {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .video-frame-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 Aspect Ratio */
            height: 0;
            background: black;
        }

        .video-frame-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .current-video-info {
            padding: 25px;
        }

        .current-title {
            font-size: 1.8rem;
            color: var(--idemab-blue);
            font-weight: 800;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .current-meta {
            color: #666;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .badge {
            background: #e3f2fd;
            color: var(--idemab-blue);
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9em;
        }

        /* PLAYLIST SIDEBAR */
        .playlist-sidebar {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-height: 800px;
        }

        .playlist-header {
            background: var(--idemab-blue);
            color: white;
            padding: 15px 20px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .playlist-items {
            overflow-y: auto;
            flex: 1;
        }

        .playlist-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .playlist-item:hover {
            background: #f0f7ff;
        }

        .playlist-item.active {
            background: #e3f2fd;
            border-left: 5px solid var(--idemab-blue);
        }

        .item-thumbnail {
            width: 100px;
            height: 60px;
            background: #333;
            border-radius: 5px;
            margin-right: 15px;
            flex-shrink: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            background-size: cover;
            background-position: center;
        }

        .item-thumbnail::after {
            content: 'â–¶';
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .item-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-title {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .item-date {
            font-size: 0.85rem;
            color: #777;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .playlist-container {
                grid-template-columns: 1fr;
            }

            .playlist-sidebar {
                max-height: 400px;
            }
        }
    </style>
</head>

<body>

    <div class="playlist-container">
        <!-- MAIN PLAYER -->
        <div class="player-section">
            <div class="video-frame-container">
                <!-- Initial Video: 4th (Newest) -->
                <iframe id="mainPlayer" src="https://player.vimeo.com/video/1148953455?autoplay=1"
                    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="current-video-info">
                <h1 id="mainTitle" class="current-title">4. DR G02 22/12/25 Ivette Ferrer</h1>
                <div class="current-meta">
                    <span id="mainDate" class="badge">ðŸ“… 22 de Diciembre, 2025</span>
                </div>
            </div>
        </div>

        <!-- PLAYLIST SIDEBAR (REVERSED ORDER) -->
        <div class="playlist-sidebar">
            <div class="playlist-header">
                ðŸ“š Lista de Sesiones
            </div>
            <div class="playlist-items" id="playlistItems">

                <!-- Item 4 (Dec 22) -->
                <div class="playlist-item active"
                    onclick="playVideo('1148953455', '4. DR G02 22/12/25 Ivette Ferrer', '22 de Diciembre, 2025', this)">
                    <div class="item-thumbnail" style="background-color:#555;"></div>
                    <div class="item-info">
                        <div class="item-title">4. DR G02 22/12/25 Ivette Ferrer</div>
                        <div class="item-date">22/12/2025</div>
                    </div>
                </div>

                <!-- Item 3 (Dec 8) -->
                <div class="playlist-item"
                    onclick="playVideo('1144913279', '3. DR G02 08/12/25 Ivette Ferrer', '08 de Diciembre, 2025', this)">
                    <div class="item-thumbnail" style="background-color:#444;"></div>
                    <div class="item-info">
                        <div class="item-title">3. DR G02 08/12/25 Ivette Ferrer</div>
                        <div class="item-date">08/12/2025</div>
                    </div>
                </div>

                <!-- Item 2 (Dec 5) -->
                <div class="playlist-item"
                    onclick="playVideo('1151918949', '2. DR G02 05/12/25 Ivette Ferrer', '05 de Diciembre, 2025', this)">
                    <div class="item-thumbnail" style="background-color:#333;"></div>
                    <div class="item-info">
                        <div class="item-title">2. DR G02 05/12/25 Ivette Ferrer</div>
                        <div class="item-date">05/12/2025</div>
                    </div>
                </div>

                <!-- Item 1 (Dec 1) -->
                <div class="playlist-item"
                    onclick="playVideo('1142543566', '1. DR G02 01/12/25 Ivette Ferrer', '01 de Diciembre, 2025', this)">
                    <div class="item-thumbnail" style="background-color:#222;"></div>
                    <div class="item-info">
                        <div class="item-title">1. DR G02 01/12/25 Ivette Ferrer</div>
                        <div class="item-date">01/12/2025</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function playVideo(videoId, title, date, element) {
            // Update Iframe
            const iframe = document.getElementById('mainPlayer');
            iframe.src = `https://player.vimeo.com/video/${videoId}?autoplay=1`;

            // Update Info
            document.getElementById('mainTitle').innerText = title;
            document.getElementById('mainDate').innerText = `ðŸ“… ${date}`;

            // Update Active Class
            const items = document.querySelectorAll('.playlist-item');
            items.forEach(item => item.classList.remove('active'));
            element.classList.add('active');

            // Scroll top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>

</html>
